<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        .book-container {
            display: flex;
            align-items: center; /* Aligns items vertically in the center */
            gap: 1px; /* Specifies the exact amount of space between items */
            padding: 20px; /* Optional: adds padding around the container */
        }

        /* Style individual items */
        .item {
            padding: 20px; /* Adds padding inside each item */
            text-align: center; /* Centers text inside each item */
        }

        #filter {
            display: flex;
            align-items: center; /* Aligns items to the center vertically */
            gap: 20rem; /* Specifies the exact amount of space between filter items */
            padding: 0px; /* Optional: adds padding around the filter container */
            width: 100%; /* Makes the filter container take full width */
        }

        #add-book-button {
            margin-left: auto;
            display: flex;
            align-items: flex-end; /* Aligns the button to the end of the container */
            padding: 20px;
        }


        .filter-item {
            display: flex;
            flex-direction: column; /* Stacks label and select vertically */
            align-items: flex-start; /* Aligns items to the start horizontally */
        }

        #add-book {
            padding: 10px 20px; /* Adds padding inside the button */
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none; /* Removes border */
            border-radius: 5px; /* Adds rounded corners */
            cursor: pointer; /* Adds pointer cursor on hover */
        }

        #add-book:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        #main-area {
            margin: auto;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="item">
            <img src="../images/logo.svg" alt="Logo">
        </div>
        <div class="item">
            <img src="../images/seperator.svg" alt="Separator">
        </div>
        <div class="item">
            <h1 class="title">BOOK MANAGEMENT</h1>
        </div>
    </div>
    <div id="main-area">
        <div id="filter">
            <div class="filter-item">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="semester">Semester</label>
                <select id="semester">
                    <option value="fall">Fall</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="class">Class</label>
                <select id="class">
                    <option value="class101">Class 101</option>
                    <option value="class102">Class 102</option>
                    <option value="class103">Class 103</option>
                </select>
            </div>
            <div id="add-book-button" class="filter-item">
                <button id="add-book">Add Book</button>
            </div>
        </div>
        <div id="book-container">
            <div class="title">
                <h1>My Books</h1>
            </div>
            <div class="books">
                <!-- Books content -->
            </div>
        </div>
    </div>
</body>
</html>
